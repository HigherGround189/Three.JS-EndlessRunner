  }



</style>

<script type="importmap">
  {
    "imports": {

<script type="module">
  import * as THREE from 'three'
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js'

  const scene = new THREE.Scene()
  const camera = new THREE.PerspectiveCamera(
    85,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  )
  camera.position.set(0, 6, 12)

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    antialias: true
  })
  renderer.shadowMap.enabled = true
  renderer.setSize(window.innerWidth, window.innerHeight)
  document.body.appendChild(renderer.domElement)

  const controls = new OrbitControls(camera, renderer.domElement)

  class Box extends THREE.Mesh {  
    constructor(
    { width, 
      height, 
      depth, 
      color = '#00ff00', 
      velocity = { x: 0, y: 0, z: 0},
      position = { x: 0, y: 0, z: 0},
      zAcceleration = false,
    }
    ) {
      super(
        new THREE.BoxGeometry(width, height, depth), 
        new THREE.MeshStandardMaterial({ color })
      )

      this.width = width
      this.height = height
      this.depth = depth

      this.position.set(position.x, position.y, position.z)
      
      this.updateSides()

      this.velocity = velocity
      this.gravity = 0.01

      this.zAcceleration = zAcceleration
    }

    updateSides() {
      this.top = this.position.y + this.height / 2
      this.bottom = this.position.y - this.height / 2

      this.right = this.position.x + this.width / 2
      this.left = this.position.x - this.width / 2 

      this.front = this.position.z + this.depth / 2
      this.back = this.position.z - this.depth / 2
    }

    collisionDetection() {
      const xCollision = this.right >= ground.left && this.left <= ground.right
      const yCollision = this.bottom <= ground.top && this.top >= ground.bottom
      const zCollision = this.front >= ground.back && this.back <= ground.front

      if (xCollision && yCollision && zCollision) {
      }
    }

    update(ground) {
      this.updateSides()

      if (this.zAcceleration) this.velocity.z += 0.006

      this.position.x += this.velocity.x 
      this.position.z += this.velocity.z

      this.collisionDetection()

      this.applyGravity(ground)
    }

    applyGravity(ground, player) {
      this.velocity.y -= this.gravity

      if (boxCollision({
        box1: this,
        box2: ground
      })) {
        this.velocity.y *= 0.2 //reduces the height of every consecutive bounce
        this.velocity.y = -this.velocity.y //inverts the velocity so as the bounce the object back up
        
        if (this === cube) {
          isTouchingGround = true
        }
      }

      else {
        this.position.y += this.velocity.y 

        if (this === cube) {
          isTouchingGround = false
        }        
      }
    }
  }

  function boxCollision ({box1, box2}) {
    const xCollision = box1.right >= box2.left && box1.left <= box2.right
    const yCollision = box1.bottom + box1.velocity.y <= box2.top && box1.top >= box2.bottom
    const zCollision = box1.front >= box2.back && box1.back <= box2.front

    return xCollision && yCollision && zCollision
  }

  const cube = new Box({
    width: 1,
    height: 1,
    depth: 1,
    velocity: {
      x: 0,
      y: -0.01,
      z: 0
    }
  })
  cube.castShadow = true
  scene.add(cube)

  const ground = new Box({
    width: 9,
    height: 0.5,
    depth: 20,
    color: '#155e75',
    position: {
      x: 0,
      y: -2,
      z: 0
    }
  })
  ground.receiveShadow = true
  scene.add(ground)

  const light = new THREE.DirectionalLight(0xffffff, 1)
  light.position.y = 4
  light.position.z = 1
  light.castShadow = true
  scene.add(light)

  scene.add(new THREE.AmbientLight(0xffffff, 0.35))

  camera.position.z = 5

  const keys = {
    w: {
      pressed: false
    },

    a: {
      pressed: false
    },

    s: {
      pressed: false
    },

    d: {
      pressed: false
    }


  }

  let isTouchingGround = false

  window.addEventListener('keydown', (event) => {
    switch(event.code) {
      case 'KeyA':
        keys.a.pressed = true
      break

      case 'KeyD':
        keys.d.pressed = true
      break

      case 'KeyW':
        keys.w.pressed = true
      break

      case 'KeyS':
        keys.s.pressed = true
      break

      case 'Space':
        if (isTouchingGround === true) {
          cube.velocity.y = 0.2
        }
      break

    }
  })

  window.addEventListener('keyup', (event) => {
    switch(event.code) {
      case 'KeyA':
        keys.a.pressed = false
      break

      case 'KeyD':
        keys.d.pressed = false
      break

      case 'KeyW':
        keys.w.pressed = false
      break

      case 'KeyS':
        keys.s.pressed = false
      break

    }
  })

  let seconds = 0
  setInterval(() =>{
    seconds ++
  }, 10)

//   window.reset = function() {
//     cube.position.set(0, 0, 0)
    
//     enemies.forEach(enemy => scene.remove(enemy))

//     seconds = 0
//     frames = 0
//     spawnRate = 200

//     document.querySelector('.end-background').classList.remove('animation-end-background')
//     document.querySelector('.filter').classList.remove('animation-filter')
//     document.querySelector('.end-screen-wrapper').style.display = 'none'

//     animate()
// }


  const enemies = []
  let frames = 0
  let spawnRate = 200

  function animate() {
    const animationId = requestAnimationFrame(animate)
    renderer.render(scene, camera)

    const movementSpeed = 0.1
    cube.velocity.x = 0
    cube.velocity.z = 0

    //z-axis
    if (keys.w.pressed) {
      cube.velocity.z = -movementSpeed
    }

    else if (keys.s.pressed) {
      cube.velocity.z = movementSpeed
    }

    //x-axis
    if (keys.a.pressed) {
      cube.velocity.x = -movementSpeed
    }

    else if (keys.d.pressed) {
      cube.velocity.x = movementSpeed
    }
    
    

    cube.update(ground)
    enemies.forEach(enemy => {
      enemy.update(ground)
      if (boxCollision({
        box1: cube,
        box2: enemy
      }) || cube.position.y < -10) {
        console.log('fail')
        cancelAnimationFrame(animationId)
        document.querySelector('.end-screen-wrapper').style.display = 'contents';
        document.querySelector('.end-background').classList.add('animation-end-background')
        document.querySelector('.filter').classList.add('animation-filter')
        document.querySelector('#display').textContent = `You were alive for ${seconds / 100}s!`

        document.querySelector('button').addEventListener('click', () => {
          location.reload();
        });
      }})


    if (frames % spawnRate === 0) {
      if (spawnRate > 15) spawnRate  -= 19

      const rand = (Math.random() * 9) - 4.5

      const enemy = new Box({
        width: 1,
        height: 1,
        depth: 1,
        position: {
          x: rand,
          y: 0,
          z: -11
        },
        velocity: {
          x: 0,
          y: -0.01,
          z: 0.05
        },
        color: 'red',
        zAcceleration: true
      })
      enemy.castShadow = true
      scene.add(enemy)

      enemies.push(enemy)
    }

    frames ++
  }
  animate()
</script>
